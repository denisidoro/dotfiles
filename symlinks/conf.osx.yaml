- clean: ['~']

- defaults:
    link:
       create: true

- link:
    ~/.config/karabiner/karabiner.json: peripherals/karabiner/karabiner.json
    ~/.khdrc: peripherals/khd/khd.rc
    ~/.chunkwmrc: wm/chunkwm/chunkwmrc
    ~/Library/Application Support/Code/User/settings.json: editors/vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: editors/vscode/keybindings.json
    ~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings: editors/sublime/preferences.json
    ~/.config/iterm/com.googlecode.iterm2.plist: terminal/iterm/iterm2.plist

