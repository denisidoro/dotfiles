- clean: ['~']

- defaults:
    link:
       create: true

- link:
    ~/.zshrc: shell/zshrc
    ~/.bashrc: shell/bashrc
    ~/.hushlogin: shell/hushlogin
    ~/.spacevim: editors/spacevim/spacevim.rc
    ~/.tmux.conf: terminal/tmux/tmux.conf
    ~/.gitconfig: git/config
    ~/.ideavimrc: editors/intellij/ideavim.rc
    ~/.gitignore: git/agignore
    ~/.vifm/vifmrc: terminal/vifm/vifmrc
    ~/.clojure/deps.edn: languages/clojure/deps.edn
    ~/.lein/profiles.clj: languages/clojure/profiles.clj
