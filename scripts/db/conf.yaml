- clean: ['~']

- defaults:
    link:
       create: true

- link:
    ~/.zshrc: shell/zshrc
    ~/.hushlogin: shell/hushlogin
    ~/.spacevim: editors/spacevim/init.vimrc
    ~/.spacemacs: editors/spacemacs/spacemacs.el
    ~/.tmux.conf: terminal/tmux/tmux.conf
    ~/.gitconfig: git/config
    ~/.ideavimrc: editors/intellij/ideavimrc
    ~/.vimrc: editors/vim/vimrc
