# Based on https://github.com/actions-rs/meta/blob/master/recipes/quickstart.md

on: [push]

name: Tests

jobs:
  bash-tests:
    name: Bash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Run tests
        run: DOT_STUB_DOTRS=true PROJ_HOME=$(pwd)/rust PROJ_NAME=dotrs ./bin/dot self test suite bash

  js-tests:
    name: Javascript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
      - name: Install tools
        run: sudo ./bin/dot pkg add jsmin jq
      - name: Run tests
        run: ./bin/dot self test suite js

  rust-tests:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run cargo build
        uses: marcopolo/cargo@master
        continue-on-error: false
        with:
          command: build
          working-directory: ./rust
      - name: Run cargo test
        uses: marcopolo/cargo@master
        continue-on-error: false
        with:
          command: test
          working-directory: ./rust
      - name: Run tests
        run: DOT_SKIP_CARGO=true ./bin/dot self test suite rust

  install-tests:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Cleanup
        run: cd $HOME && for f in $(ls -a | grep '^\.'); do rm "$f" || true; done
      - name: dot self install
        run: EDITOR=cat TERM=dumb DOT_INSTALL_SKIP_PM_UPDATE=true DOT_INSTALL_SKIP_CORE_DEPS=true DOT_DOCOPT=python DOT_FRE=false DOT_FZF=false DOT_NAVI=false DOT_ZIM=false DOT_THEME=simple ./bin/dot self install
      - name: DOTFILES bashrc
        run: cat $HOME/.bashrc | grep DOTFILES
      - name: DOTFILES env variable
        run: bash -c 'source $HOME/.bashrc; env | grep DOTFILES'
      - name: dot version
        run: bash -c 'source $HOME/.bashrc; dot --version | grep -E '^202[0-9]\.[0-9]+\.[0-9]+$''